<div class="details">
    <div class="game bunner">
       <img src="https://img5.goodfon.ru/wallpaper/nbig/3/73/abstraktsiia-antisfera-vodovorot-krasok-kartinka-chernyi-fon.jpg" alt="random picture" class="game-banner-img"> 
    </div>
    <div class="game content">
        <div class="detils-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">Game name</h1>
                <h2 class="game-header-release-date">Release 1.1.2002</h2>
                <p class="game-header-genres">
                    <span>RPG</span>
                </p>
                <div class="game-gauge">
                    <mwl-gauge
                    class="two" 
                    [max]="100"
                    [dialStartAngle]="180"
                    [dialEndAngle]="0"
                    [value]="gameRating"
                    [animated]="true"
                    [color]="getColor"
                    [animationDuration]="2">
                </mwl-gauge>
                </div>
            </div>
        </div>
    </div>
</div>
